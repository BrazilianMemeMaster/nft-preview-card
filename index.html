<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="card-body">
        <div class="image"><img src="/images/image-equilibrium.jpg" alt="" class="card-image">
            <a href="#"><img src="/images/icon-view.svg" alt="" class="view-icon"></a>
        </div>
        <a href="#" class="card-title">Equilibrium #3429</a>
        <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="params">
            <span class="price"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</span><span class="date"><img src="/images/icon-clock.svg" alt=""> 3 days left</span>
        </div>
        <div class="creator">
            <span class="avatar"><img src="/images/image-avatar.png" alt=""></span> Creation of <a href="#">Jules Wyvern</a>
        </div>
    </div>
</body>

</html>
